<div class="container">


  @if (products.length) {
    <div class="data-section">
      <h2 class="mb-4">Type Data</h2>
        @for (item of products; track item) {
          <div class="card type-card">
            <div class="type-image">
              <img
                [src]="item[0].imageUrl"
                class="product-image"
                alt="{{ item[0].name }}"
              />
            </div>
            <div class="card-body">
              <h3 class="type-name">{{ item[0].name }}</h3>
              <p class="type-description">{{ item[0].description }}</p>
              <p class="product-price">
              <h3>Total Amount:<span class="discounted-price" >{{ item[0].price*item[1] | currency }}</span></h3>

            <span>Quantity: {{item[1]}}</span>
        </div>
            </div>
        }
      </div>
  }

<div class="card p-3 mb-4">
  <h3>Schedule Your Order</h3>

  <label>Name:</label>
  <input type="text" [(ngModel)]="customerName" name="name" class="form-control mb-2">

  <label>Email:</label>
  <input type="email" [(ngModel)]="customerEmail" name="email" class="form-control mb-2">

  <label>Address:</label>
  <input type="text" [(ngModel)]="customerAddress" name="address" class="form-control mb-2">

  <button class="btn btn-success mt-2" (click)="scheduleOrder()">Schedule Order</button>
</div>
</div>
